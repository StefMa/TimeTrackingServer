{% extends '/templates/base_administration.html' %}

{% block customheader %}
<style>

.demo-card-image.mdl-card {
  width: 256px;
  height: 256px;
  background: url('../static/assets/error.png') center / cover;
}

.demo-card-image > .mdl-card__actions {
  height: 52px;
  padding-top: 16px;
  padding-bottom: 16px;
  background: rgba(0, 0, 0, 0.2);
}

.demo-card-image__filename {
  color: #fff;
  font-size: 14px;
  font-weight: 500;
}

.mdl-button {
  width: 256px;
}

</style>
{% endblock %}

{% block pagecontent %}
<div class="demo-card-image mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand"></div>
  <div class="mdl-card__actions">
    <span class="demo-card-image__filename">{{ error_message }}</span>
  </div>
</div>
<br>
<!-- Accent-colored raised button with ripple -->
<a href="/admin">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Try again
  </button>
</a>
{% endblock %}
