<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b3d4fc">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-orange.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <style>

    .page-content {
        margin: 40px;
    }

    </style>

    {% block customheader %}
    {% endblock %}
  </head>
  <body>
    <!-- Always shows a header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Sign up user</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->
          {% block pagecontent %}
            Please replace basecontent
          {% endblock %}
        </div>
      </main>
    </div>
  </body>
</html>
