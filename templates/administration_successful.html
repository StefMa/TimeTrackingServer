{% extends '/templates/base_administration.html' %}

{% block customheader %}
<style>

.demo-card-image.mdl-card {
  width: 256px;
  height: 256px;
  background: url('../static/assets/successful.png') center / cover;
}

.demo-card-image > .mdl-card__actions {
  height: 82px;
  background: rgba(0, 0, 0, 0.2);
}

.demo-card-image__filename {
  color: #fff;
  font-size: 12px;
  font-weight: 500;
}

</style>
{% endblock %}

{% block pagecontent %}
<div class="demo-card-image mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand"></div>
  <div class="mdl-card__actions">
    <span class="demo-card-image__filename"><b>Name:</b><br>{{ name }}<br><b>Token:</b><br>{{ token }}</span>
  </div>
</div>
{% endblock %}
